<!DOCTYPE html>
<html>
	<head>
		<title>{if="isset($pagetitle)"}{$pagetitle}{else}Recently played tracks by {$username}{/if}</title>
		<link rel="stylesheet" type="text/css" href="{if="isset($customcss)"}{$customcss}">{else}tracklist.css"><link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>{/if}
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- Cached at: {function="time()"} -->
		{if="isset($usestreamtitle)"}
			<p class="streamtitle">{if="isset($streamtitle)"}{$streamtitle}{else}Recently played tracks of {$username}<small> (via last.fm)</small>{/if}</p>
		{/if}
		<div class="trackscontainer"><ul>
		{$content}
		</ul></div>
	</body>
</html>
